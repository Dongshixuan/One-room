<!DOCTYPE html>
<html>
	<head>
		<title>个人简历表</title>
		<meta charset="utf-8">
	</head>
	<body>
	<table border="1" height="500" align="center" cellspacing="0" cellpadding="8" >
	<caption><h4>简洁易用的个人简历表模板</h4></caption>
	<tr align="center">
		<td width="100">姓名</td>
		<td width="140">&nbsp;</td>
		<td colspan="2" width="20">性别</td>
		<td colspan="3" width="190">&nbsp;</td>
	</tr>
	<tr align="center">
		<td>本人联系地址</td>
		<td>&nbsp;</td>
		<td colspan="2">民族</td>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr align="center">
		<td>家庭详细住址</td>
		<td>&nbsp;</td>
		<td colspan="2">出生日期</td>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr align="center">
		<td>婚姻情况</td>
		<td>&nbsp;</td>
		<td colspan="2">身高</td>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr align="center">
		<td>联系电话</td>
		<td>&nbsp;</td>
		<td colspan="2">邮箱</td>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr align="center">
		<td>通信地址</td>
		<td colspan="4">&nbsp;</td>
		<td>邮编</td>
		<td width="60">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="7">&nbsp;&nbsp;求职意向:</td>
	</tr>
	<tr align="center">
		<td>毕业院校</td>
		<td colspan="6">&nbsp;</td>
	</tr>
	<tr align="center">
		<td>学历</td>
		<td colspan="2">&nbsp;</td>
		<td colspan="2">毕业日期</td>
		<td colspan="2">&nbsp;</td>
	</tr>
	<tr align="center">
		<td>专业</td>
		<td colspan="2">&nbsp;</td>
		<td colspan="2">计算机水平</td>
		<td colspan="2">&nbsp;</td>
	</tr>
	<tr align="center">
		<td height="60">证书</td>
		<td height="60" colspan="6">C1汽车驾驶证、报关员证、会计证、电工证</td>
	</tr>
	<tr>
		<td rowspan="3">工作经历</td>
		<td colspan="6">2011在XX公司实习3个月</td>
	</tr>
	<tr>
		<td colspan="6">2012在XX公司兼职3个月</td>
	</tr>
	<tr>
		<td colspan="6">2013在XX公司工作3个月</td>
	</tr>
	<tr align="center">
		<td height="60" colspan="7">自&nbsp;我&nbsp;评&nbsp;价</td>
	</tr>
	<tr>
		<td colspan="7">本人为人诚恳,思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
	</tr>
	</table>
	</body>
</html>
