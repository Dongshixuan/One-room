<!DOCTYPE html>
<html>
	<head>
		<title>登录</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
			<table border="1" cellspacing="0" cellpadding="3">
				<tr>
					<td width="81" bgcolor="#FFFFFF">用户名:</td>
					<td width="309" bgcolor="#FFFFFF"><input type="text" /></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女</td>
				</tr>
				<tr>
					<td>生日：</td>
					<td>
						<select>
							<option>公历</option>
							<option>阴历</option>
						</select>
						<select>
							<option>年</option>
							<option>1999年</option>
							<option>1998年</option>
						</select>
						<select>
							<option>月</option>
							<option>1月</option>
							<option>2月</option>
							<option>...</option>
						</select>
						<select>
							<option>日</option>
							<option>1号</option>
							<option>2号</option>
							<option>...</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所在地：</td>
					<td>
						<select>
							<option>中国</option>
							<option>利比亚</option>
							<option>南非</option>
							<option>...</option>
						</select>
						<select>
							<option>河北</option>
							<option>山东</option>
							<option>云南</option>
							<option>...</option>
						</select>
						<select>
							<option>石家庄</option>
							<option>邢台</option>
							<option>衡水</option>
							<option>...</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td><input type="text" /><img width="120" src="images/yanzhengma.jpg"></td>
				</tr>
				<tr>
					<td>证件类型:</td>
					<td>
						<select>
							<option>身份证</option>
							<option>驾驶证</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>账号类型</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td><input type="checkbox" name="music">音乐 <input type="checkbox" name="read">读书 <input type="checkbox" name="dance">跳舞 <input type="checkbox" name="chess">下棋 <input type="checkbox" name="other">其他</td>
				</tr>
				<tr>
					<td>说明：</td>
					<td><textarea cols="4" rows="2" style="height=:20px;width: 300px" type="text" name="unname"></textarea></td>
				</tr>
				<tr>
					<td>上传头像</td>
					<td><input type="file" name="file"></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><input type="submit" name="sub" value="提交"> <input type="reset" name="reset"> <input type="button" name="button" value="按钮"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
